{% extends "base.html" %}
{% block content %}
<div class="shadow-sm px-3 py-5 mt-5 bg-light rounded">
    <h1 class="font-weight-light text-center">会員登録</h1>
    <div class="card col-md-6 mt-3 offset-md-3">
        <div class="card-body">
            <form action="" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label}}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                {% csrf_token %}
                <p class="text-center"><button type="submit" class="btn btn-secondary">送信</button></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
